<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEGS TONICS - Products</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="cart.js"></script>
</head>
<body>
    <header>
        <h1>KWEGS TONICS</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="search-section">
        <input type="text" id="searchBox" placeholder="Search for a component..." onkeyup="searchProducts()">
    </section>

    <section class="products">
        <h2>Our Products</h2>

        <div class="product" data-name="Resistor" data-price="1">
            <img src="resistor.jpg" alt="Resistor">
            <h3>Resistor</h3>
            <p>Price: Tsh 200</p>
            <button onclick="addToCart('Resistor', 1)">Add to Cart</button>
        </div>

        <div class="product" data-name="Capacitor" data-price="2">
            <img src="capacitor.jpg" alt="Capacitor">
            <h3>Capacitor</h3>
            <p>Price: Tsh 500</p>
            <button onclick="addToCart('Capacitor', 2)">Add to Cart</button>
        </div>

        <div class="product" data-name="Transistor" data-price="3">
            <img src="transistor.jpg" alt="Transistor">
            <h3>Transistor</h3>
            <p>Price: Tsh 500</p>
            <button onclick="addToCart('Transistor', 3)">Add to Cart</button>
        </div>

    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-list"></ul>
        <p id="cart-total">Total Price: $0</p>
        <button onclick="checkout()">Checkout on WhatsApp</button>
    </section>

    <footer>
        <p>Â© 2024 KWEGS TONICS. All rights reserved.</p>
    </footer>
</body>
</html>
