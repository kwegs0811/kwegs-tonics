<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function submitOrder() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const location = document.getElementById("location").value;

      const items = [];
      document.querySelectorAll("input[name='items']:checked").forEach(i => items.push("- " + i.value));

      if (!name || !location || !phone || items.length === 0) {
        alert("Please fill in all fields and select at least one item.");
        return;
      }

      const msg = `Order's name: ${name}\nLocation: ${location}\nPhone number: ${phone}\nOrdered items:\n${items.join("\n")}`;
      const encoded = encodeURIComponent(msg);
      const url = `https://wa.me/254785792468?text=${encoded}`;
      window.open(url, '_blank');
      document.getElementById("status").textContent = "Submitted!";
    }
  </script>
</head>
<body>
  <main>
    <h2>Place Your Order</h2>
    <form onsubmit="event.preventDefault(); submitOrder();">
      <label>Your Name:</label><br>
      <input id="name" required><br><br>

      <label>Your Phone Number:</label><br>
      <input id="phone" required><br><br>

      <label>Your Location:</label><br>
      <input id="location" required><br><br>

      <label>Select Items:</label><br>
      <strong>Food</strong><br>
      <input type="checkbox" name="items" value="Rice"> Rice<br>
      <input type="checkbox" name="items" value="Casserole"> Casserole<br>
      <input type="checkbox" name="items" value="Roasted Meat"> Roasted Meat<br><br>

      <strong>Soft Drinks</strong><br>
      <input type="checkbox" name="items" value="Mango Juice"> Mango Juice<br>
      <input type="checkbox" name="items" value="Pepsi"> Pepsi<br>
      <input type="checkbox" name="items" value="Fanta"> Fanta<br>
      <input type="checkbox" name="items" value="Coca-Cola"> Coca-Cola<br><br>

      <strong>Shop</strong><br>
      <input type="checkbox" name="items" value="Toothbrush"> Toothbrush<br>
      <input type="checkbox" name="items" value="Toothpaste"> Toothpaste<br>
      <input type="checkbox" name="items" value="Beans"> Beans<br><br>

      <strong>Stationery</strong><br>
      <input type="checkbox" name="items" value="Pen"> Pen<br>
      <input type="checkbox" name="items" value="Pencil"> Pencil<br>
      <input type="checkbox" name="items" value="Exercise Book"> Exercise Book<br>
      <input type="checkbox" name="items" value="Envelope"> Envelope<br>
      <input type="checkbox" name="items" value="Textbook"> Textbook<br><br>

      <button type="submit">Submit Order</button>
    </form>
    <p id="status"></p>
    <a href="index.html" class="back-button">ðŸ”™ Back</a>
  </main>
</body>
</html>
