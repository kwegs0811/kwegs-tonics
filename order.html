<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function submitOrder() {
      const name = document.getElementById("name").value;
      const item = document.getElementById("item").value;
      const location = document.getElementById("location").value;
      if (!name || !item || !location) {
        alert("Please fill all fields.");
        return;
      }
      const msg = `Hello, I want to order:\\nName: ${name}\\nItem: ${item}\\nLocation: ${location}`;
      const encoded = encodeURIComponent(msg);
      const url = `https://wa.me/255785792468?text=${encoded}`;
      window.open(url, '_blank');
      document.getElementById("status").textContent = "Submitted!";
    }
  </script>
</head>
<body>
  <main>
    <h2>Place Your Order</h2>
    <form onsubmit="event.preventDefault(); submitOrder();">
      <label>Your Name:</label><br>
      <input id="name"><br><br>
      <label>Item:</label><br>
      <input id="item"><br><br>
      <label>Location:</label><br>
      <input id="location"><br><br>
      <button type="submit">Submit Order</button>
    </form>
    <p id="status"></p>
    <a href="index.html" class="back-button">ðŸ”™ Back</a>
  </main>
</body>
</html>
